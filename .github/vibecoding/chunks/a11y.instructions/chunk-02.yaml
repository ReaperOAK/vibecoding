##### The good:

- It uses `role="grid"` to indicate that it is a grid.
- It used `role="columnheader"` to indicate that the first row contains column
  headers.
- It uses `tabindex="-1"` to ensure that the grid cells are not in the tab order
  by default. Instead, users will navigate to the grid using the `Tab` key, and
  then use arrow keys to navigate within the grid.

##### The bad:

- `role=gridcell` elements are not nested within `role=row` elements. Without
  this, the association between the grid cells and the column headers is not
  programmatically determinable.

#### Prefer simple tables and grids

Simple tables have just one set of column and/or row headers. Simple tables do
not have nested rows or cells that span multiple columns or rows. Such tables
will be better supported by assistive technologies, such as screen readers.
Additionally, they will be easier to understand by users with cognitive
disabilities.

Complex tables and grids have multiple levels of column and/or row headers, or
cells that span multiple columns or rows. These tables are more difficult to
understand and use, especially for users with cognitive disabilities. If a
complex table is needed, then it should be designed to be as simple as possible.
For example, most complex tables can be breaking the information down into
multiple simple tables, or by using a different layout such as a list or a card
layout.

#### Use tables for static information

Tables should be used for static information that is best represented in a
tabular format. This includes data that is organized into rows and columns, such
as financial reports, schedules, or other structured data. Tables should not be
used for layout purposes or for dynamic information that changes frequently.

#### Use grids for dynamic information

Grids should be used for dynamic information that is best represented in a grid
format. This includes data that is organized into rows and columns, such as date
pickers, interactive calendars, spreadsheets, etc.
