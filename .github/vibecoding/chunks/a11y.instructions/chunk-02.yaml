- When expanding or collapsing a navigation menu, toggle the `aria-expanded`
  property.
- Use the roving tabindex pattern to manage focus within the navigation. Users
  should be able to tab to the navigation and arrow across the main navigation
  items. Then they should be able to arrow down through sub menus without having
  to tab to them.
- Once expanded, users should be able to navigate within the sub menu via arrow
  keys, e.g., up and down arrow keys.
- The `escape` key could close any expanded menus.

### Page Title

The page title:

- MUST be defined in the `<title>` element in the `<head>`.
- MUST describe the purpose of the page.
- SHOULD be unique for each page.
- SHOULD front-load unique information.
- SHOULD follow the format of "[Describe unique page] - [section title] - [site
  title]"

### Table and Grid Accessibility Acceptance Criteria

#### Column and row headers are programmatically associated

Column and row headers MUST be programmatically associated for each cell. In
HTML, this is done by using `<th>` elements. Column headers MUST be defined in
the first table row `<tr>`. Row headers must defined in the row they are for.
Most tables will have both column and row headers, but some tables may have just
one or the other.

#### Good example - table with both column and row headers:

```html
<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <th>Row Header 1</th>
    <td>Cell 1</td>
    <td>Cell 2</td>
  </tr>
  <tr>
    <th>Row Header 2</th>
    <td>Cell 1</td>
    <td>Cell 2</td>
  </tr>
</table>
```

#### Good example - table with just column headers:

```html
<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
  </tr>
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
  </tr>
</table>
```

